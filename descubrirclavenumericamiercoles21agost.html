	<h1>Descubrir clave numerica en tres numeros</h1>
	<p>Instrucciones</p>
	<ul>
		<li>Ingresar tres numeros Centena, Decena y unidad</li>
		<li>No pueden ser iguales o estar vacio, muestra alerta</li>
		<li>Si el numero esta en la posicion correcta te lo dira</li>
	</ul>

	<form action="post">
		<label for="centena">Centena</label>
		<input type="number" id="centenaF" name="centena">
		<label for="decena">Decena</label>
		<input type="number" id="decenaF" name="decena">
		<label for="unidad">Unidad</label>
		<input type="number" id="unidadF" name="unidad">
		<input type="button" value="enviar" onClick="Comprobar()">
		<input type="reset" value="Borrar" onClick="Borrar()">
	</form>
	<p id="alerta" style=""></p>
	<script>
		var unidad = 3;
		var decena = 2;
		var centena = 1;
		var mensajeAlerta = '';

		function Comprobar(){

			var centenaF = document.getElementById("centenaF").value;
			var decenaF = document.getElementById("decenaF").value;
			var unidadF = document.getElementById("unidadF").value;

			if ((centenaF == "") ||(decenaF =="") || (unidadF == "")){
				alert("Ningun campo puede estar vacio");
			}else if((centenaF == decenaF) || (centenaF == unidadF) || (decenaF == unidadF)){
				alert("Ningun valor puede estar repetido");
			} else { if ((unidad == unidadF) && (decena == decenaF) && (centena == centenaF)){
				document.getElementById("alerta").innerHTML = '<p style="color: green; font-size: 40px; text-align: center;">' + centena + decena + unidad + ' contrase√±a correcta </p>';

			} else {
				if (centena == centenaF) {
					mensajeAlerta += centenaF + ' en centena es correcto <br>';
				} else {
					mensajeAlerta += centenaF + ' en centena es incorrecto <br>';
				} 

				if (decena == decenaF) {
					mensajeAlerta += decenaF + ' en decena es correcto <br>';
				} else {
					mensajeAlerta += decenaF + ' en decena es incorrecto <br>';
				} 

				if (unidad == unidadF) {
					mensajeAlerta += unidadF + ' en unidad es correcto <br>';
				} else {
					mensajeAlerta += unidadF + ' en unidad es incorrecto <br>';
				}
				document.getElementById("alerta").innerHTML = mensajeAlerta;
				mensajeAlerta = '';

			}
		}
	}
	function Borrar (){
		document.getElementById('alerta').innerHTML = '';
	}

</script>
